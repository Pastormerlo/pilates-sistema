{% extends 'layout.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%; border-radius: 15px;">
        <div class="card-body p-5 text-center">
            <div class="mb-4">
                <i class="fas fa-clipboard-list fa-4x text-success"></i>
            </div>
            <h3 class="fw-bold mb-4">Nuevo Instructor</h3>
            <p class="text-muted small mb-4">Registrá tu estudio para empezar a gestionar tus alumnos.</p>
            
            <form action="/registro" method="POST">
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold">Nombre de tu Estudio</label>
                    <input type="text" name="nombre_estudio" class="form-control" placeholder="Ej: Pilates Pastor" required>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold">Email de acceso</label>
                    <input type="email" name="email" class="form-control" placeholder="tu@mail.com" required>
                </div>
                
                <div class="mb-4 text-start">
                    <label class="form-label small fw-bold">Crea tu Contraseña</label>
                    <div class="input-group">
                        <input type="password" name="password" id="pass_reg" class="form-control" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePass('pass_reg')">
                            <i class="fas fa-eye" id="icon_pass_reg"></i>
                        </button>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success fw-bold py-2 shadow-sm">CREAR CUENTA</button>
                </div>
            </form>
            
            <hr class="my-4">
            <p class="small text-muted mb-0">¿Ya tenés cuenta?</p>
            <a href="/login" class="text-success fw-bold text-decoration-none">Volver al ingreso</a>
        </div>
    </div>
</div>

<script>
function togglePass(id) {
    const input = document.getElementById(id);
    const icon = document.getElementById('icon_' + id);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        input.type = "password";
        icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
}
</script>
{% endblock %}
