<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mauro Pilates App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 100%; max-width: 400px; border: none; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="card shadow">
        <div class="card-body p-4">
            <h3 class="text-center fw-bold mb-4">Crear Cuenta</h3>
            <form action="/registro" method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Nombre del Estudio / Instructor</label>
                    <input type="text" name="nombre_estudio" class="form-control" required placeholder="Ej: Mauro Pilates">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Email</label>
                    <input type="email" name="email" class="form-control" required placeholder="tu@email.com">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Contraseña</label>
                    <input type="password" name="password" class="form-control" required placeholder="******">
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold py-2 mb-3">REGISTRARSE</button>
                <div class="text-center">
                    <a href="/login" class="text-decoration-none small">¿Ya tenés cuenta? Iniciá sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
