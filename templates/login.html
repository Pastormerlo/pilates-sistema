<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pilates Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { 
            background: linear-gradient(135deg, #1a1d20 0%, #343a40 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0;
        }
        .login-card { 
            width: 100%;
            max-width: 400px; 
            background: white; 
            border-radius: 20px; 
            padding: 40px 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
        }
        .logo-login {
            display: block;
            margin: 0 auto 20px auto;
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .input-group-text { 
            background: white; 
            cursor: pointer; 
            border-left: none; 
        }
        .form-control { 
            border-right: none; 
        }
        .form-control:focus + .input-group-text { 
            border-color: #86b7fe; 
        }
        .btn-dark {
            background-color: #212529;
            border: none;
            transition: all 0.3s;
        }
        .btn-dark:hover {
            background-color: #000;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
	    <img src="{{ url_for('static', filename='logo_login.png') }}" alt="Logo" class="logo-login">
            
            <h4 class="fw-bold m-0 text-dark">PILATES MANAGER</h4>
            <small class="text-muted">Iniciá sesión para administrar</small>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} small py-2 text-center">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">USUARIO</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" name="usuario" class="form-control" style="border-left:none;" required placeholder="admin" autofocus>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-secondary">CONTRASEÑA</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" id="passInput" class="form-control" style="border-left:none;" required placeholder="••••••••">
                    <span class="input-group-text" onclick="togglePass()">
                        <i class="bi bi-eye-fill" id="eyeIcon"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-dark w-100 fw-bold py-2 shadow">ENTRAR</button>
        </form>
        
        <div class="text-center mt-4">
            <p class="text-muted" style="font-size: 0.7rem;">&copy; 2026 Pilates Manager - Mauro</p>
        </div>
    </div>

    <script>
        function togglePass() {
            const pass = document.getElementById('passInput');
            const icon = document.getElementById('eyeIcon');
            if (pass.type === "password") {
                pass.type = "text";
                icon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
            } else {
                pass.type = "password";
                icon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
            }
        }
    </script>
</body>
</html>
