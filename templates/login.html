<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Pilates Mauro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .card-header {
            background: white;
            border-bottom: none;
            padding: 30px 20px 10px;
            text-align: center;
        }
        .card-body { padding: 30px; }
        .btn-primary {
            background: #667eea;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-primary:hover { background: #5a67d8; }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            background: #f7fafc;
        }
        .icon-circle {
            width: 70px;
            height: 70px;
            background: #f0f4ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: #667eea;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="icon-circle"><i class="fas fa-user-lock"></i></div>
            <h4>Bienvenido</h4>
            <p class="text-muted">Sistema de Gestión Pilates</p>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger p-2 text-center" style="font-size: 0.9rem;">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-secondary">Usuario</label>
                    <input type="text" name="username" class="form-control" placeholder="Ingresá tu usuario" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary">Contraseña</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
