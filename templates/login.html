{% extends 'layout.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <div class="card-body p-5 text-center">
            <div class="mb-4">
                <i class="fas fa-user-circle fa-4x text-primary"></i>
            </div>
            <h3 class="fw-bold mb-4">Ingresar</h3>
            
            <form action="/login" method="POST">
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="nombre@ejemplo.com" required>
                </div>
                
                <div class="mb-4 text-start">
                    <label class="form-label small fw-bold">Contraseña</label>
                    <div class="input-group">
                        <input type="password" name="password" id="pass_login" class="form-control" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePass('pass_login')">
                            <i class="fas fa-eye" id="icon_pass_login"></i>
                        </button>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary fw-bold py-2 shadow-sm">ENTRAR</button>
                </div>
            </form>
            
            <hr class="my-4">
            <p class="small text-muted mb-0">¿No tenés cuenta?</p>
            <a href="/registro" class="text-primary fw-bold text-decoration-none">Crea tu cuenta aquí</a>
        </div>
    </div>
</div>

<script>
function togglePass(id) {
    const input = document.getElementById(id);
    const icon = document.getElementById('icon_' + id);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        input.type = "password";
        icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
}
</script>
{% endblock %}
