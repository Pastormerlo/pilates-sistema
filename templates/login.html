<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mauro Pilates App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-header {
            background: #212529;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .btn-login {
            background: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #dee2e6;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
        .register-link {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card bg-white">
        <div class="login-header">
            <i class="fas fa-dumbbell"></i>
            <h4 class="fw-bold mb-0">MAURO PILATES</h4>
            <p class="small opacity-75 mb-0">Gestión de Turnos y Alumnos</p>
        </div>
        
        <div class="card-body p-4">
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">CORREO ELECTRÓNICO</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                        <input type="email" name="email" class="form-control bg-light border-start-0" placeholder="nombre@ejemplo.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">CONTRASEÑA</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" name="password" class="form-control bg-light border-start-0" placeholder="******" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login w-100 mb-3 shadow-sm">
                    INGRESAR <i class="fas fa-sign-in-alt ms-2"></i>
                </button>
                
                <hr class="text-muted opacity-25">
                
                <div class="text-center">
                    <p class="small text-muted mb-0">¿Eres nuevo instructor?</p>
                    <a href="/registro" class="register-link small">Crea tu cuenta aquí</a>
                </div>
            </form>
        </div>
        
        <div class="card-footer bg-light border-0 py-3 text-center">
            <p class="text-muted" style="font-size: 0.7rem;">&copy; 2026 Mauro Pilates App - Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
