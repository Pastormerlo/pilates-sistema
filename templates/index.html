{% extends 'layout.html' %}
{% block content %}
<div class="row g-4">
    <div class="col-md-4">
        <div class="card border-0 shadow-sm p-4 text-center">
            <i class="fas fa-users fa-3x text-primary mb-3"></i>
            <h4>Alumnos</h4>
            <p class="text-muted">Gestiona fichas médicas y datos personales.</p>
            <a href="/alumnos" class="btn btn-outline-primary w-100">Ver Alumnos</a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card border-0 shadow-sm p-4 text-center">
            <i class="fas fa-calendar-alt fa-3x text-success mb-3"></i>
            <h4>Agenda</h4>
            <p class="text-muted">Organiza turnos y horarios semanales.</p>
            <a href="/agenda" class="btn btn-outline-success w-100">Ver Agenda</a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card border-0 shadow-sm p-4 text-center">
            <i class="fas fa-file-invoice-dollar fa-3x text-warning mb-3"></i>
            <h4>Facturación</h4>
            <p class="text-muted">Control de cobros y estados de cuenta.</p>
            <a href="/facturacion" class="btn btn-outline-warning w-100">Ir a Pagos</a>
        </div>
    </div>
</div>
{% endblock %}
