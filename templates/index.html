{% extends 'layout.html' %}
{% block content %}
<div class="row g-4 mt-2">
    <div class="col-md-4">
        <div class="card border-0 shadow-sm h-100 text-center p-4">
            <div class="mb-3">
                <span class="p-3 bg-primary bg-opacity-10 rounded-circle d-inline-block">
                    <i class="fas fa-users fa-2x text-primary"></i>
                </span>
            </div>
            <h5 class="fw-bold">Gestión de Alumnos</h5>
            <p class="text-muted small">Fichas médicas, contacto y edición de datos.</p>
            <a href="/alumnos" class="btn btn-primary w-100 mt-auto shadow-sm">Acceder</a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card border-0 shadow-sm h-100 text-center p-4">
            <div class="mb-3">
                <span class="p-3 bg-success bg-opacity-10 rounded-circle d-inline-block">
                    <i class="fas fa-calendar-check fa-2x text-success"></i>
                </span>
            </div>
            <h5 class="fw-bold">Agenda Semanal</h5>
            <p class="text-muted small">Organización de turnos por día y hora.</p>
            <a href="/agenda" class="btn btn-success w-100 mt-auto shadow-sm">Ver Turnos</a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card border-0 shadow-sm h-100 text-center p-4">
            <div class="mb-3">
                <span class="p-3 bg-warning bg-opacity-10 rounded-circle d-inline-block">
                    <i class="fas fa-wallet fa-2x text-warning"></i>
                </span>
            </div>
            <h5 class="fw-bold">Caja y Pagos</h5>
            <p class="text-muted small">Control de ingresos y facturación de clases.</p>
            <a href="/facturacion" class="btn btn-warning text-white w-100 mt-auto shadow-sm">Ver Pagos</a>
        </div>
    </div>
</div>
{% endblock %}
