{% extends 'layout.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold mb-0">Gestión de Alumnos</h4>
    <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#modalAlumno">
        <i class="fas fa-plus me-1"></i> <span class="d-none d-md-inline">Nuevo Alumno</span>
    </button>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="border-0 px-3">Nombre y Apellido</th>
                        <th class="border-0 d-none d-md-table-cell">DNI / Teléfono</th>
                        <th class="border-0 text-end px-3">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for a in alumnos %}
                    <tr>
                        <td class="px-3">
                            <span class="fw-bold d-block">{{ a.apellido }}, {{ a.nombre }}</span>
                            <small class="text-muted d-md-none">{{ a.telefono }}</small>
                        </td>
                        <td class="d-none d-md-table-cell">
                            <span class="small d-block">DNI: {{ a.dni or '-' }}</span>
                            <span class="small text-muted">Tel: {{ a.telefono or '-' }}</span>
                        </td>
                        <td class="text-end px-3">
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="verFicha('{{ a.id }}')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <a href="/eliminar_alumno/{{ a.id }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar alumno?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalAlumno" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0">
            <form action="/agregar_alumno" method="POST">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title fw-bold">Ficha Médica / Nuevo Alumno</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Nombre</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Apellido</label>
                            <input type="text" name="apellido" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold">DNI</label>
                            <input type="text" name="dni" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold">Teléfono</label>
                            <input type="text" name="telefono" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold">Fecha Nac.</label>
                            <input type="date" name="fecha_nacimiento" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold">Domicilio</label>
                            <input type="text" name="domicilio" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Contacto Emergencia</label>
                            <input type="text" name="contacto_emergencia" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small fw-bold">Peso (kg)</label>
                            <input type="text" name="peso" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small fw-bold">Altura (cm)</label>
                            <input type="text" name="altura" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold">Patologías / Cirugías</label>
                            <textarea name="patologias_cirugias" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Obra Social</label>
                            <input type="text" name="obra_social" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Médico Cabecera</label>
                            <input type="text" name="medico_cabecera" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold">Observaciones Generales</label>
                            <textarea name="observaciones" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">GUARDAR ALUMNO</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
