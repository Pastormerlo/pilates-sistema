{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-hand-holding-usd me-2"></i>Registrar Pago</h5>
                </div>
                <div class="card-body">
                    <form action="/registrar_pago" method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Alumno</label>
                            <select name="alumno_id" class="form-select" required>
                                {% for alumno in alumnos %}
                                <option value="{{ alumno.id }}">{{ alumno.apellido }}, {{ alumno.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Monto ($)</label>
                            <input type="number" name="monto" class="form-control" placeholder="Ej: 5000" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Mes</label>
                            <select name="mes" class="form-select">
                                <option>Enero</option><option>Febrero</option><option>Marzo</option>
                                <option>Abril</option><option>Mayo</option><option>Junio</option>
                                <option>Julio</option><option>Agosto</option><option>Septiembre</option>
                                <option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Concepto</label>
                            <input type="text" name="concepto" class="form-control" value="Cuota Mensual">
                        </div>
                        <button type="submit" class="btn btn-success w-100 fw-bold">REGISTRAR PAGO</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-list me-2"></i>Últimos Movimientos</h5>
                    <form class="d-flex gap-2">
                        <select name="mes_filtro" class="form-select form-select-sm" onchange="this.form.submit()">
                            <option value="Todos">Todos los meses</option>
                            <option {% if mes_seleccionado == 'Enero' %}selected{% endif %}>Enero</option>
                            <option {% if mes_seleccionado == 'Febrero' %}selected{% endif %}>Febrero</option>
                            <option {% if mes_seleccionado == 'Marzo' %}selected{% endif %}>Marzo</option>
                            <option {% if mes_seleccionado == 'Abril' %}selected{% endif %}>Abril</option>
                            <option {% if mes_seleccionado == 'Mayo' %}selected{% endif %}>Mayo</option>
                            <option {% if mes_seleccionado == 'Junio' %}selected{% endif %}>Junio</option>
                            <option {% if mes_seleccionado == 'Julio' %}selected{% endif %}>Julio</option>
                            <option {% if mes_seleccionado == 'Agosto' %}selected{% endif %}>Agosto</option>
                            <option {% if mes_seleccionado == 'Septiembre' %}selected{% endif %}>Septiembre</option>
                            <option {% if mes_seleccionado == 'Octubre' %}selected{% endif %}>Octubre</option>
                            <option {% if mes_seleccionado == 'Noviembre' %}selected{% endif %}>Noviembre</option>
                            <option {% if mes_seleccionado == 'Diciembre' %}selected{% endif %}>Diciembre</option>
                        </select>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Fecha</th>
                                <th>Alumno</th>
                                <th>Concepto</th>
                                <th>Monto</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for pago in pagos %}
                            <tr>
                                <td>{{ pago.fecha.strftime('%d/%m/%Y') }}</td>
                                <td class="fw-bold">{{ pago.alumno_nombre }}</td>
                                <td><span class="badge bg-info text-dark">{{ pago.concepto }}</span></td>
                                <td class="text-success fw-bold">${{ pago.monto }}</td>
                                <td>
                                    <a href="/eliminar_pago/{{ pago.id }}" 
                                       class="btn btn-outline-danger btn-sm"
                                       onclick="return confirm('¿Seguro que querés eliminar este registro de pago?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
