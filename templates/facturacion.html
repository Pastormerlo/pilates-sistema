{% extends 'layout.html' %}
{% block content %}
<div class="row g-3">
    <div class="col-12 col-lg-4">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white py-3">
                <h6 class="mb-0 fw-bold">Cobrar a Alumno</h6>
            </div>
            <div class="card-body p-0">
                <div class="list-group list-group-flush" style="max-height: 300px; overflow-y: auto;">
                    {% for a in alumnos %}
                    <div class="list-group-item d-flex justify-content-between align-items-center p-3">
                        <span class="fw-bold">{{ a.apellido }}, {{ a.nombre }}</span>
                        <button class="btn btn-success btn-sm px-3 rounded-pill" 
                                onclick="prepararCobro('{{ a.id }}', '{{ a.nombre }} {{ a.apellido }}')"
                                data-bs-toggle="modal" data-bs-target="#modalPago">Cobrar</button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 col-lg-8">
        <h6 class="fw-bold mb-3 text-muted">Últimos Pagos</h6>
        {% for p in pagos %}
        <div class="card border-0 shadow-sm mb-2">
            <div class="card-body p-3 d-flex justify-content-between align-items-center border-start border-4 border-success">
                <div>
                    <span class="d-block fw-bold">{{ p.alumno_nombre }}</span>
                    <small class="text-muted">{{ p.concepto }} | {{ p.fecha.strftime('%d/%m') }}</small>
                </div>
                <div class="text-end">
                    <span class="d-block fw-bold text-success">${{ p.monto }}</span>
                    <a href="/eliminar_pago/{{ p.id }}" class="text-danger small" onclick="return confirm('¿Eliminar pago?')">Eliminar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
