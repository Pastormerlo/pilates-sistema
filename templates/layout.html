<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mauro Pilates - Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { shadow-sm: 0 2px 4px rgba(0,0,0,.08); }
        .btn { border-radius: 8px; }
        /* Ajustes para que en celular todo sea más grande y fácil de tocar */
        @media (max-width: 768px) {
            .container { padding-left: 10px; padding-right: 10px; }
            .btn-lg-mobile { width: 100%; padding: 12px; margin-bottom: 10px; }
            .card { margin-bottom: 15px; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">MAURO PILATES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/alumnos"><i class="fas fa-users me-1"></i> Alumnos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/agenda"><i class="fas fa-calendar-alt me-1"></i> Agenda</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturacion"><i class="fas fa-wallet me-1"></i> Pagos</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="/logout"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
