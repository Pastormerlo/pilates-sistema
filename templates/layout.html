<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilates Mauro - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #6c5ce7; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { background: #2d3436; min-height: 100vh; color: white; padding-top: 20px; }
        .nav-link { color: #dfe6e9; padding: 12px 20px; display: flex; align-items: center; text-decoration: none; border-radius: 8px; margin: 5px 15px; transition: 0.3s; }
        .nav-link:hover { background: #6c5ce7; color: white; }
        .nav-link i { margin-right: 12px; font-size: 1.1rem; width: 25px; text-align: center; }
        .nav-link span { font-weight: 500; }
        .main-content { padding: 30px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar d-none d-md-block">
                <h4 class="text-center mb-4"><i class="fas fa-dumbbell"></i> Pilates Mauro</h4>
                <nav>
                    <a href="/" class="nav-link"><i class="fas fa-home"></i> <span>Inicio</span></a>
                    <a href="/alumnos" class="nav-link"><i class="fas fa-users"></i> <span>Alumnos</span></a>
                    <a href="/agenda" class="nav-link"><i class="fas fa-calendar-alt"></i> <span>Agenda</span></a>
                    <a href="/facturacion" class="nav-link"><i class="fas fa-dollar-sign"></i> <span>Facturaci√≥n</span></a>
                    <a href="/logout" class="nav-link mt-5 text-danger"><i class="fas fa-sign-out-alt"></i> <span>Salir</span></a>
                </nav>
            </div>
            <div class="col-md-9 col-lg-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
